<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindForge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <canvas id="particles-canvas"></canvas>

  <div class="app-container">
    <header>
      <nav>
        <button class="nav-button active" data-page="dashboard">Dashboard</button>
        <button class="nav-button" data-page="log">Log</button>
        <button class="nav-button" data-page="shop">Shop</button>
        <button class="nav-button" data-page="stats">Stats</button>
      </nav>
    </header>

    <main>
      <section id="dashboard" class="page active">
        <h1>Dashboard</h1>
        <div class="stats-display">
          <div class="stat-item">
            <h2>Current XP</h2>
            <p id="xp-display">0</p>
          </div>
          <div class="stat-item">
            <h2>Available Coins</h2>
            <p id="coins-display">0</p>
          </div>
        </div>
        <div class="xp-actions">
          <h3>Log Quick Effort</h3>
          <div class="xp-button-group">
            <button class="xp-button" data-xp="10">+10 XP</button>
            <button class="xp-button" data-xp="25">+25 XP</button>
            <button class="xp-button" data-xp="50">+50 XP</button>
          </div>
        </div>
      </section>

      <section id="log" class="page">
        <h2>Activity Log</h2>
        <form id="ai-log-form">
          <div class="form-group">
            <label for="ai-log-description">Describe your study session to the AI</label>
            <textarea id="ai-log-description" rows="3" placeholder="e.g., I finally understood how to complete the square for quadratic equations and solved 5 practice problems." required></textarea>

          </div>
          <button type="submit" id="ai-log-button" class="submit-button"></button>
        <span class="button-text">Analyze & Generate XP</span>
        <span class="spinner" style="display: none;"></span>
        </button>
        </form>

        <div id="ai-results" style="display:none;">
          <h3>AI Suggestion:</h3>
          <div class="stat-item">
            <h2>Suggested XP</h2>
            <p id="ai-suggested-xp">45</p>
          </div>
          <p id="ai-justification">Justification: Understanding a core concept like this shows significant effort.</p>
          <div class="modal-actions">
            <button type="button" id="reject-ai-suggestion">Cancel</button>
            <button type="button" id="accept-ai-suggestion" class="submit-button">Accept & Log</button>

          </div>
        </div>

        <h2 class="history-title">Activity History</h2>
        <ul id="log-list">
          
        </ul>
      </section>

      <section id="shop" class="page">
        <h2>Item Shop</h2>
        <!-- Coming soon -->
      </section>

      <section id="stats" class="page">
        <h2>Your Stats</h2>
        <!-- Coming soon -->
      </section>
    </main>
  </div>
  <div id="edit-modal-backdrop" class="modal-backdrop">
    <div class="modal-content">
      <h2>Edit Log Entry</h2>
      <form id="edit-log-form">
        <div class="form-group">
          <label for="edit-log-description">Description</label>
          <textarea id="edit-log-description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="edit-log-confidence">Confidence Level</label>
          <select id="edit-log-confidence" required>
            <option value="high">High - Nailed it!</option>
                    <option value="medium">Medium - Got it, but was slow</option>
                    <option value="low">Low - Struggled, but got there</option>
                </select>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancel-edit-button">Cancel</button>
          <button type="submit" class="submit-button">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
