<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindForge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <canvas id="particles-canvas"></canvas>

  <div class="app-container">
    <header>
      <nav>
        <button class="nav-button active" data-page="dashboard">Dashboard</button>
        <button class="nav-button" data-page="log">Log</button>
        <button class="nav-button" data-page="shop">Shop</button>
        <button class="nav-button" data-page="stats">Stats</button>
      </nav>
    </header>

    <main>
      <section id="dashboard" class="page active">
        <h1>Dashboard</h1>
        <div class="stats-display">
          <div class="stat-item">
            <h2>Current XP</h2>
            <p id="xp-display">0</p>
          </div>
          <div class="stat-item">
            <h2>Available Coins</h2>
            <p id="coins-display">0</p>
          </div>
        </div>
        <div class="xp-actions">
          <h3>Log Quick Effort</h3>
          <div class="xp-button-group">
            <button class="xp-button" data-xp="10">+10 XP</button>
            <button class="xp-button" data-xp="25">+25 XP</button>
            <button class="xp-button" data-xp="50">+50 XP</button>
          </div>
        </div>
      </section>

      <section id="log" class="page">
        <h2>Activity Log</h2>
        <!-- Log list gets added dynamically -->
      </section>

      <section id="shop" class="page">
        <h2>Item Shop</h2>
        <!-- Coming soon -->
      </section>

      <section id="stats" class="page">
        <h2>Your Stats</h2>
        <!-- Coming soon -->
      </section>
    </main>
  </div>
</body>
<script src="script.js"></script>
</html>
